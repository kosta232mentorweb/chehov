	<!-- Основной контейнер задания  -->
	<div class="container chehov-main-container">
		<div class="row">
			<div class="col-12">

				<!-- Заголовок только для печати -->
				<h1 class="printOnly taskNumber">Задание ВС-11.</h1>
				<h6 class="printOnly colontitul">Серия “КНИГА-ЧАТ”</h6>
				<hr class="printOnly" style=" margin-bottom: 4rem;">

				<!-- Само задание -->
				<div class="speechBubblesWrapper">
					<div class="speechBubble question withAvatar mt-3 mb-5">
						<span class="avatarCircle"></span> <span class="avatar avatar-11"></span>
						<span class="speechAuthor">А. П. Чехов</span>
						Вставьте пропущенное слово
					</div>
					<div class="speechBubble question withAvatar mt-3 mb-5 right">
						<span class="avatarCircle"></span> <span class="avatar avatar-31"></span>
						<span class="speechAuthor">Фирс</span>
						Перед несчастьем то же было: и сова кричала, и самовар гудел бесперечь.
					</div>
					<div class="speechBubble question withAvatar mt-3 mb-5">
						<span class="avatarCircle"></span> <span class="avatar avatar-24"></span>
						<span class="speechAuthor">Гаев</span>
						Перед каким несчастьем?
					</div>
				</div>
				<!-- Основная форма. Внимание на имя с префиксом -->
				<form name="chehov-form-vs-11">
					<div class="mb-3">
						<div class="speechBubblesWrapper">
							<div class="speechBubble question withAvatar mt-3 mb-5 right answer answer-1">
								<span class="avatarCircle"></span> <span class="avatar avatar-31"></span>
								<span class="speechAuthor">Фирс</span>
								<div class="answer-1-wrapper">Перед 
									<input autocomplete="off" type="text" name="answer-1-VS-11" id="answer-1-VS-11"
										placeholder="..." required>
								</div>
							</div>
							<div class="speechBubble question withAvatar mt-5 mb-3">
								<span class="avatarCircle"></span> <span class="avatar avatar-11"></span>
								<span class="speechAuthor">А. П. Чехов</span>
								Почему Фирс это считает несчастьем?
							</div>
							<div class="speechBubble question withAvatar answer right">
								<span class="avatarCircle"></span>
								<span class="avatar avatar-20"></span>
								<span class="speechAuthor">Я</span>
								Сейчас отвечу на вопрос:
							</div>
							<div class="mt-3 ">
								<textarea name="answer-2-VS-11" id="answer" class="form-control" rows="9" required></textarea>
							</div>
						</div>
					</div>
					<input type="submit" value="Отправить результаты" class="btn btn-primary screenOnly w-100">

				</form>
			</div>
		</div>
